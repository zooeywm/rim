# git-cliff configuration for rim
# Docs: https://git-cliff.org/

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [unreleased] - {{ now() | date(format="%Y-%m-%d") }}
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
{% if commit.breaking %} **(BREAKING)**{% endif %}
{% endfor %}
{% endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
postprocessors = [
  { pattern = '\((\w+)\)\s*$', replace = "" },
]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
protect_breaking_commits = false
tag_pattern = "v[0-9].*"
skip_tags = "v0.0.0"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/OWNER/REPO/issues/$1" },
]
commit_preprocessors = [
  { pattern = '^feat\\s*:\\s*`([^`]+)`', replace = "feat: $1" },
  { pattern = '^fix\\s*:\\s*`([^`]+)`', replace = "fix: $1" },
  { pattern = '\\s+', replace = " " },
]

commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^docs?", group = "Documentation" },
  { message = "^test", group = "Tests" },
  { message = "^ci", group = "CI" },
  { message = "^build", group = "Build" },
  { message = "^chore", group = "Chore" },
  { body = ".*BREAKING CHANGE:.*", group = "Breaking Changes" },
  { message = ".*", group = "Other" },
]

filter_commits = false
recurse_submodules = false
